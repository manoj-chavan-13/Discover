<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Search the Web</title>
    <link rel="shortcut icon" href="new.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" id="themeStylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
   
<body>

    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Discover</h1>
            <p>Explore the web with simplicity, speed, and style.</p>
        </div>
    </header>

    <main>
        <section class="search-section">
            <form id="searchForm" class="search-box">
                <div class="input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="query" placeholder="Search..." required>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>

        <h2>Quick Shortcuts</h2>
        <div class="shortcut-links">
            <a href="https://www.youtube.com" target="_blank" class="shortcut youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="shortcut linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.snapchat.com" target="_blank" class="shortcut snapchat">
                <i class="fab fa-snapchat-ghost"></i> Snapchat
            </a>
            <a href="https://www.minta.com" target="_blank" class="shortcut minta">
                <i class="fab fa-tasks"></i> Minta
            </a>
        </div>

<!-- Results Section -->
<section id="results"></section>

<!-- Loading More Results Message -->
<div id="loadingMoreMessage" style="display: none; text-align: center; margin: 20px;">
    <p>Loading results...</p>
</div>

    </main>

    <script src="script.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeStylesheet = document.getElementById('themeStylesheet');

        themeToggle.addEventListener('click', () => {
            if (themeStylesheet.getAttribute('href') === 'style.css') {
                themeStylesheet.setAttribute('href', 'darkstyle.css');
            } else {
                themeStylesheet.setAttribute('href', 'style.css');
            }
        });
    </script>
</body>

</html>
